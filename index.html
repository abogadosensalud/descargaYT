<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Descargar de YouTube</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 1rem;
    }
    input, button, select {
      padding: 0.5rem;
      font-size: 1rem;
      margin: 0.5rem;
      width: 300px;
      max-width: 80%;
    }
    button {
      cursor: pointer;
    }
    #message {
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Descargar desde YouTube</h1>
  <form id="form">
    <input type="url" id="url" placeholder="Pega el enlace de YouTube aqu√≠" required />
    <select id="format">
      <option value="mp4">Video (MP4)</option>
      <option value="mp3">Audio (MP3)</option>
    </select>
    <button type="submit">Descargar</button>
  </form>
  <p id="message"></p>

  <script>
    const BACKEND_URL = 'https://descargayt-hw7y.onrender.com'; // üü° CAMBIAR ESTO

    const form = document.getElementById('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const format = document.getElementById('format').value;
      const message = document.getElementById('message');
      message.textContent = 'Procesando...';

      try {
        const response = await fetch(BACKEND_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url, format })
        });

        const data = await response.json();

        if (data.success) {
          message.textContent = 'Descargando...';
          window.location.href = data.download_url;
        } else {
          message.textContent = 'Error: ' + data.error;
        }
      } catch (err) {
        message.textContent = 'Error de conexi√≥n con el servidor.';
        console.error(err);
      }
    });
  </script>
</body>
</html>

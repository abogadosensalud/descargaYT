<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Descargar de YouTube</title>
  <link rel="icon" href="data:,">
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; text-align: center; padding: 2rem; background: #f9f9f9; color: #333; }
    h1 { margin-bottom: 1rem; }
    #container { max-width: 500px; margin: 0 auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    input, button, select { display: block; width: 100%; box-sizing: border-box; padding: 0.75rem; font-size: 1rem; margin: 0.5rem 0; border: 1px solid #ccc; border-radius: 4px; }
    button { cursor: pointer; background: #007bff; color: white; border: none; font-weight: bold; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #message { margin-top: 1rem; font-weight: bold; min-height: 1.2em; }
    .error { color: #d9534f; }
    .success { color: #5cb85c; }
    .processing { color: #f0ad4e; }
    
    /* Barra de progreso */
    .progress-container { width: 100%; height: 20px; background-color: #f0f0f0; border-radius: 10px; margin: 1rem 0; overflow: hidden; }
    .progress-bar { height: 100%; background: linear-gradient(90deg, #007bff, #0056b3); width: 0%; transition: width 0.3s ease; animation: pulse 2s infinite; }
    .progress-container.hidden { display: none; }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Descargar desde YouTube</h1>
    <form id="form">
      <input type="url" id="url" placeholder="Pega el enlace de YouTube aquí" required />
      <select id="format">
        <option value="mp4">Video (MP4)</option>
        <option value="mp3">Audio (MP3)</option>
      </select>
      <button type="submit" id="submit-btn">Descargar</button>
    </form>
    
    <div id="progress-container" class="progress-container hidden">
      <div id="progress-bar" class="progress-bar"></div>
    </div>
    
    <p id="message"></p>
  </div>

  <script>
    const BACKEND_URL = 'https://descargayt-hw7y.onrender.com';

    const form = document.getElementById('form');
    const submitBtn = document.getElementById('submit-btn');
    const message = document.getElementById('message');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');

    // Keep-alive para evitar que el servidor se duerma
    setInterval(() => {
      fetch(`${BACKEND_URL}/health`).catch(() => {});
    }, 5 * 60 * 1000); // Cada 5 minutos

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('url').value;
      const format = document.getElementById('format').value;

      // Iniciar descarga
      submitBtn.disabled = true;
      submitBtn.textContent = 'Procesando...';
      showProgress('Iniciando...');

      try {
        // Iniciar descarga asíncrona
        const response = await fetch(`${BACKEND_URL}/download`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url: url, format: format })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          // Iniciar polling del estado
          pollTaskStatus(data.task_id);
        } else {
          showError('Error: ' + (data.error || 'Respuesta inesperada del servidor.'));
        }
      } catch (err) {
        showError('Error de conexión. Verifica tu conexión a internet.');
        console.error('Error en el fetch:', err);
      }
    });

    function pollTaskStatus(taskId) {
      const interval = setInterval(async () => {
        try {
          const response = await fetch(`${BACKEND_URL}/status/${taskId}`);
          const data = await response.json();

          if (data.state === 'PENDING') {
            updateProgress(10, 'Esperando en cola...');
          } else if (data.state === 'PROGRESS') {
            updateProgress(50, data.status || 'Procesando...');
          } else if (data.state === 'SUCCESS') {
            clearInterval(interval);
            updateProgress(100, '¡Descarga completada!');
            
            setTimeout(() => {
              showSuccess('¡Listo! La descarga comenzará automáticamente...');
              downloadFile(data.download_url);
            }, 1000);
            
          } else if (data.state === 'FAILURE') {
            clearInterval(interval);
            showError('Error: ' + (data.error || 'Error desconocido'));
          }
        } catch (err) {
          clearInterval(interval);
          showError('Error al verificar el estado de la descarga');
          console.error('Error en polling:', err);
        }
      }, 2000); // Verificar cada 2 segundos
    }

    function showProgress(status) {
      progressContainer.classList.remove('hidden');
      message.textContent = status;
      message.className = 'processing';
    }

    function updateProgress(percentage, status) {
      progressBar.style.width = percentage + '%';
      message.textContent = status;
      message.className = 'processing';
    }

    function showSuccess(text) {
      progressContainer.classList.add('hidden');
      message.textContent = text;
      message.className = 'success';
      resetForm();
    }

    function showError(text) {
      progressContainer.classList.add('hidden');
      message.textContent = text;
      message.className = 'error';
      resetForm();
    }

    function resetForm() {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Descargar';
      progressBar.style.width = '0%';
    }

    function downloadFile(downloadUrl) {
      const link = document.createElement('a');
      link.href = downloadUrl;
      link.download = '';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
